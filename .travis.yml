---
language: python
python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"
  - "3.9"
before_script:
  - pre-commit install
  - pre-commit run --all-files
script:
  - python -m doctest wtforms_html5.py
  - python -m unittest discover
branches:
  only:
    - main
after_success:
  - pip install coveralls
  - coveralls
